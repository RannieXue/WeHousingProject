			<script type="text/javascript">
			$(function () {
				$('table').footable();
				$('.clear-filter').click(function (e) {
					e.preventDefault();
					$('table.demo').trigger('footable_clear_filter');
					$('.filter-status').val('');
				});
				$('.filter-status').change(function (e) {
					e.preventDefault();
					var filter = $(this).val();
					$('#filter').val($(this).text());
					$('table.demo').trigger('footable_filter', {filter: filter});
				});
			});
			</script>
